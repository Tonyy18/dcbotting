<body>
<div id="particles"></div>
<div class="content">
    <header>
        <img src="/static/images/logo-white.png" alt="Discord">
        <h1>DcBotting</h1>
    </header>
    <h5>Bot building platform for discord</h5>
    <h5>Build your own bot with graphical interface</h5>
    <div class="buttons">
        <a href="/editor" class="btn btn-default">Editor</a>
        <a href="/docs" class="btn btn-default">Documentation</a>
    </div>
</div>

</footer>
<script>
function openModal(id) {
	$("#" + id).fadeIn().addClass("modal-open").children(".modal-padding").animate({
		"top": "15vh"
	}, 500)
}
$(".modal-background").click(function() {
	const id = $(this).parent().attr("id")
	closeModal(id)
})
function closeAllModals() {
	$(".modal-open").removeClass("modal-open").fadeOut().children(".modal-padding").animate({
		"top": "-500px"
	});
}
function closeModal(id) {
	$("#" + id).removeClass("modal-open").fadeOut().children(".modal-padding").animate({
		"top": "-500px"
	});
}
$(".open-login").click(function() {
	openModal("login-modal")
})
particlesJS("particles", {
  "particles": {
    "number": {
      "value": 35,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#40474C"
    },
    "size": {
      "value": 20,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "shape": {
        "type": "image",
        "image": {
            "src": "/static/images/logo-gray.png"
        }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#40474C",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 2,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "retina_detect": true
});
document.getElementById("year").innerHTML = new Date().getFullYear()
</script>
</body>
