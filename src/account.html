<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/account.css">
</head>
<body>

<div class="module module-350" id="login-modal">
    <div class="module-background"></div>
    <div class="module-padding">
        <div class="module-body">
            <header class="header-big">Login</header>
            <div class="module-content">
                <form id="login-form">
                    <p class="main-error"></p>
                    <input type="text" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <input type="submit" value="Login">
                </form>
                <div class="module-footer">
                    <p>Don't have an account?</p>
                    <span data-changeTo="register-modal">Register here</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="module module-350" id="register-modal">
    <div class="module-background"></div>
    <div class="module-padding">
        <div class="module-body">
            <header class="header-big">Register</header>
            <div class="module-content">
                <form id="register-form">
                    <p class="main-error"></p>
                    <input type="text" placeholder="Username" name="username">
                    <input type="text" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <input type="password" placeholder="Password again" name="password2">
                    <input type="submit" value="Register">
                </form>
                <div class="module-footer">
                    <p>Already have an account?</p>
                    <span data-changeTo="login-modal">Login here</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="module module-600" id="editing-modal">
    <div class="module-background"></div>
    <div class="module-padding">
        <div class="module-body">
            <header class="header-small"><p>Edit bot</p><span class="module-close">x</span></header>
            <div class="module-content">
               
            </div>
        </div>
    </div>
</div>

<header>
    <div class="container">
        <div class="header-left">
            <div class="logo">
                <img src="/static/images/logo-white.png">
                <a href="/"><h1>DCBOTTING</h1></a>Beta
            </div>
        </div>
        <div class="header-right">
            <ul class="inline-menu">
                <li><a href="/editor">Editor</a></li>
                <li id="logout-btn"><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    <section>
        <h1>Your Bots</h1>
        <div class="content" id="bots-content">
            <img src="/static/images/loader.gif" class="loader">
        </div>
    </section>
</div>
<script src="/static/js/utils.js"></script>
<script src="/static/js/authUtils.js"></script>
<script src="/static/js/account.js"></script>
</body>
</html>
