<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/account.css">
</head>
<body>

<div class="module module-350" id="login-modal">
    <div class="module-background"></div>
    <div class="module-padding">
        <div class="module-body">
            <header class="header-big">Login</header>
            <div class="module-content">
                <form id="login-form">
                    <p class="main-error"></p>
                    <input type="text" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <input type="submit" value="Login">
                </form>
                <div class="module-footer">
                    <p>Don't have an account?</p>
                    <span data-changeTo="register-modal">Register here</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="module module-350" id="register-modal">
    <div class="module-background"></div>
    <div class="module-padding">
        <div class="module-body">
            <header class="header-big">Register</header>
            <div class="module-content">
                <form id="register-form">
                    <p class="main-error"></p>
                    <input type="text" placeholder="Username" name="username">
                    <input type="text" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <input type="password" placeholder="Password again" name="password2">
                    <input type="submit" value="Register">
                </form>
                <div class="module-footer">
                    <p>Already have an account?</p>
                    <span data-changeTo="login-modal">Login here</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/utils.js"></script>
<script src="/static/js/authUtils.js"></script>
<script>
isLoggedIn(function() {

}, function() {
    showModal("login-modal")
}) 
</script>
</body>
</html>
